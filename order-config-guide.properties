# 订单配置说明
# 请将以下配置添加到 application.properties 或 application-dev.properties 文件中

# 订单过期时间（分钟），默认30分钟
order.expire.minutes=30

# 定时任务说明：
# 1. deleteExpiredOrders: 每5分钟执行一次，删除过期的待支付订单
#    - Cron表达式: 0 */5 * * * ?
#    - 说明: 直接从数据库删除过期订单
#
# 2. cancelExpiredOrders: 每3分钟执行一次，取消过期的待支付订单
#    - Cron表达式: 0 */3 * * * ?
#    - 说明: 将过期订单状态更新为"已取消"，不删除数据
#
# 注意：
# - 如果只想删除订单，可以注释掉 cancelExpiredOrders 方法上的 @Scheduled 注解
# - 如果只想取消订单（保留数据），可以注释掉 deleteExpiredOrders 方法上的 @Scheduled 注解
# - 两个任务可以同时运行，但建议根据业务需求选择其中一个
